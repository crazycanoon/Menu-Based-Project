<!DOCTYPE html>
<html>
<head>
    <title>Apply Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="upload_form.html">Upload Image</a>
        <a href="process_data_form.html">Process Dataset</a>
        <a href="apply_filter_form.html">Apply Filter</a>
        <a href="generate_custom_image.html">Generate Custom Image</a>
        <a href="apply_cool_filter_form.html">Apply Cool Filter</a>
    </div>

    <div class="container">
        <h1>Apply Filter to Image</h1>
        <form action="/apply_filter" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="filter" required>
                <option value="">Select a Filter</option>
                <option value="gray">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="edge">Edge Detection</option>
            </select>
            <button type="submit">Apply Filter</button>
        </form>
    </div>
</body>
</html>
